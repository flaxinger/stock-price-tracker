apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset
spec:
  generators:
    - git:
        repoURL: https://github.com/flaxinger/stock-price-tracker
        revision: main
        directories:
          - path: "argo-apps/templates/*"
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/flaxinger/stock-price-tracker
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
          - ./values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: stock-price-tracker