apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-controller-0
  labels:
    app: kafka-controller-0
spec:
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/data/kafka/controller-0"
  capacity:
    storage: 8Gi
  persistentVolumeReclaimPolicy: Recycle
  claimRef:
    name: data-kafka-controller-0
    namespace: stock-price-tracker

